name: Build Docs

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade --user pip sphinx recommonmark sphinx_rtd_theme rstcheck

      - run: rstcheck ./**/*.rst

      - run: make html
